version: '3.8'

services:
  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-chatbot-api
    command: uvicorn app.api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
      - ./tests:/app/tests
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NiceGUI Frontend Service
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-chatbot-ui
    command: python -m app.ui
    ports:
      - "8080:8080"
    env_file: .env
    volumes:
      - ./app:/app/app
    depends_on:
      api:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped

  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: rag-chatbot-postgres
    env_file: .env
    ports:
      - "5532:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai}"]
      interval: ${POSTGRES_HEALTHCHECK_INTERVAL:-10s}
      timeout: ${POSTGRES_HEALTHCHECK_TIMEOUT:-5s}
      retries: ${POSTGRES_HEALTHCHECK_RETRIES:-5}

networks:
  rag-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local

